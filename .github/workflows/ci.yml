name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies (locked)
        run: uv sync --frozen

      - name: Syntax check (compileall)
        run: uv run python -m compileall -q src

      - name: CLI help smoke test
        run: uv run python src/inference.py --help

      - name: Run unit + integration tests
        # Integration tests are skipped by default (require network + Modal).
        run: uv run python -m unittest discover -s tests -p "test_*.py"

